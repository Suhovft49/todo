<main class="clearfix">
  <div class="col col-10" *ngIf="!isRegister; else template">
    <app-register (submitEvt)="submitEvtHandler($event)"></app-register>
  </div>
  <ng-template #template>
    <div class="col col-6">
      <app-todo-wrapper></app-todo-wrapper>
    </div>
    <div class="col col-4">
      <app-add-task></app-add-task>
    </div>
  </ng-template>
</main>
