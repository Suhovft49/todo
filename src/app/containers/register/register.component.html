<div class="form-container">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="submitHandler()">
    <div class="form-group" [class.has-error]="username.invalid && username.touched">
      <label for="username" class="required">Username</label>
      <input
        formControlName="username"
        type="text"
        class="form-control"
        name="username"
        id="username"
      >
      <span *ngIf="username.invalid && username.touched">
        Please enter only letters
      </span>
    </div>
    <div class="form-group" [class.has-error]="email.invalid && email.touched">
      <label for="email" class="required">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        name="email"
        id="email"
      >
      <span *ngIf="email.invalid && email.touched">
        Invalid email
      </span>
    </div>
    <div class="form-group" [class.has-error]="(password.invalid || (registerForm.errors || {}).matching) && password.touched">
      <label for="password" class="required">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        name="email"
        id="password"
      >
      <span *ngIf="(registerForm.errors || {}).matching && password.touched">
        {{(registerForm.errors || {}).matching}}.
      </span>
      <span *ngIf="password.invalid && password.touched">
        Password should contain at least one character and number
      </span>
    </div>
    <div class="form-group" [class.has-error]="(confirmPassword.invalid || (registerForm.errors || {}).matching) && confirmPassword.touched">
      <label for="confirmPassword" class="required">Confirm Password</label>
      <input
        formControlName="confirmPassword"
        type="password"
        class="form-control"
        name="email"
        id="confirmPassword"
        required
      >
      <span *ngIf="(registerForm.errors || {}).matching && confirmPassword.touched">
        {{(registerForm.errors || {}).matching}}.
      </span>
      <span *ngIf="confirmPassword.invalid && confirmPassword.touched">
        Password should contain at least one character and number
      </span>
    </div>
    <button
      [disabled]="registerForm.invalid"
      type="submit"
      class="btn btn-success">
      Register
    </button>
  </form>


</div>
